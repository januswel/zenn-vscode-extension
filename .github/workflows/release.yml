name: VSCode拡張をリリースする

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: node_modules をインストール
        run: yarn install --frozen-lockfile

      - name: VSCode拡張をリリース
        run: yarn publish:vsce
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
