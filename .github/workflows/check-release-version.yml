name: リリースPullRequestにバージョンの更新があるかチェックする

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

permissions:
  pull-requests: write

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: マージ先を取得
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: パージョンの変更がないかチェックする
        id: diff
        run: echo "::set-output name=changed::$(git diff origin/${{ github.base_ref }} HEAD --relative "./package.json" | grep "^+.\+version" | wc -l)"

      - name: 警告文を Pull Request にコメントする
        if: steps.diff.outputs.changed == '0'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `package.json のバージョンを更新してください`
            })

      - name: 問題がなかったため正常終了
        if: steps.diff.outputs.changed != '0'
        run: exit 0

      - name: バージョンに問題があるためエラー終了
        if: steps.diff.outputs.changed == '0'
        run: exit 1
